<div class="row justify-content-center">
  <div class="col-4">
    <div class="row mb-2">
      <h2 class="col text-center">Add task</h2>
    </div>
    <div class="row">
      <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" class="col-12 text-center">
        Title: <input type="text" name="title" ngModel required minlength="3"><br>
        Type: <select name="type" ngModel required>
                <option value="TODO">TODO</option>
                <option value="IN_PROGRESS">IN PROGRESS</option>
                <option value="DONE">DONE</option>
              </select><br>
        <button type="submit">Submit!</button>
      </form>
    </div>
    <div class="row mt-3" *ngIf="form.submitted">
      <div class="col-12 text-center">
        valid: {{ form.valid }}<br>
        value: {{ form.value | json }}
      </div>
    </div>
  </div>
</div>
