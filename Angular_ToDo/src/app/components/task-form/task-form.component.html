<div class="row justify-content-center">
  <div class="col-4">
    <div class="row mb-2">
      <h2 class="col text-center">Task form</h2>
    </div>
    <div class="row" *ngIf="form">
      <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="col-12 text-center">
        <mat-form-field appearance="fill" class="col-12">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" autocomplete="off">
        </mat-form-field><br>
        <mat-form-field appearance="fill" class="col-12">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">
            <mat-option value="TODO">TODO</mat-option>
            <mat-option value="IN_PROGRESS">IN PROGRESS</mat-option>
            <mat-option value="DONE">DONE</mat-option>
          </mat-select>
        </mat-form-field><br>
        <button
          type="submit" class="mt-2 btn"
          [ngClass]="{
            'btn-success': form.valid,
            'btn-secondary': !form.valid
          }"
        >Submit!</button>
      </form>
    </div>
    <div class="row mt-3" *ngIf="form && submitted">
      <div class="col-12 text-center">
        valid: {{ form.valid }}<br>
        value: {{ form.value | json }}
      </div>
    </div>
  </div>
</div>
